<div class="container">
  <h1 class="display-1">Lista de Tareas</h1>
  <input #textoTarea class="form-control" type="text" 
  placeholder="Que vamos a hacer hoy?" 
  (keyup.enter)="agregarTarea(#textoTarea.value); textoTarea.value=''">
  <ul class="list-group">
    <li class="list-group-item" ngFor="let tarea of tarea">
      {{ tarea.titulo }}
    </li>
  </ul>
</div>
